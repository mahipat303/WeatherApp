<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather App</title>
    <link rel="stylesheet" href="/styles/weather.css" />
  </head>
  <body>
    <h1 id="h1">CHECK WEATHER</h1>
    <div id="main">
      <div id="navbar">
        <input type="text" id="city" placeholder="enter city name" />
        <button id="search" onclick="getWeather()">submit</button>
      </div>
      <div id="body">
        <div id="container"></div>
        <div class="mapouter">
          <div class="gmap_canvas">
            <iframe
              width="550"
              height="250"
              id="gmap_canvas"
              frameborder="0"
              scrolling="no"
              marginheight="0"
              marginwidth="0"
              maptype="satellite"
            ></iframe>
          </div>
        </div>
      </div>
      <div id="forcast"></div>
    </div>
  </body>
</html>
<script src="/scripts/weather.js"></script>
